<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit&family=Nabla&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do List </h1>
            <img src="check.png" alt="todoicon">
        </div>
        <div class="input">
            <input type="text" id="addBox" placeholder="Add Your Task">
            <button onclick="addtask()">ADD</button>
        </div>
        <div class="error">
            <h1>Please write something!</h1>
        </div>
        
        <div class="task">
            <ul class="listContainer">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
